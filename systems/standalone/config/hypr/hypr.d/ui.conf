# Ui Configuring
general {
    # Mouse
  #no_cursor_warps = 0
    resize_on_border = true

    # Gaps
    gaps_in = 5
    gaps_out = 10

    # Border
    border_size = 2
    col.active_border = rgb($bg_active) rgb($bg_warning) 45deg
    col.inactive_border = rgba($transparent)

    # Layout
    layout = master

    # Never allow screen tearing
    allow_tearing = false
}

decoration {
    rounding = 10 # Corner radius
    
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
    }

    # drop_shadow = false
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba($transparent)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 3, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = false # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    #preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  #new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # Remove hyprland anime mascot logo
}

